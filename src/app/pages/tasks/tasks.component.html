<div class="d-grid">
  <div class="row">
    <div class="col-9">
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Ingrese la tarea"
        [formControl]="task">
    </div>
    {{ task.value }}
    <button class="btn btn-primary col-3" (click)="addTask()">Agregar</button>
  </div>

  <div class="row mt-3" *ngFor="let task of tasks()">
    <div class="form-check align-items-center col-9">

      <input
        class="form-check-input"
        type="checkbox"
        [value]="task.isCompleted"
        (click)="toogleCompletedTask(task)">        
      <label
      [ngClass]="{'text-decoration-line-through': task.isCompleted}"
        class="form-check-label">
        {{task.name}}
      </label>
    </div>
    <button class="btn btn-danger col-3" (click)="deleteTask(task)">Eliminar</button>
  </div>
  <pre><code>{{tasks() | json}}</code></pre>
  <button class="btn btn-primary" (click)="resetTask()">Eliminar todas las tareas</button>
<p>Tareas completadas {{completedTask().length}}</p>
<p>Tareas pendientes {{uncompletedTask().length}}</p>
</div>
